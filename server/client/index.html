<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeRunner Activity</title>
    <link rel="icon" type="image/png" href="/rocket.png" />
    <style>
      html, body { height: 100%; margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      #app { display: grid; grid-template-rows: auto 1fr auto; height: 100%; }
      header { display:flex; gap:8px; align-items:center; padding:8px 12px; border-bottom:1px solid #e5e7eb; }
      header img { width:20px; height:20px; }
      .toolbar { display:flex; gap:8px; align-items:center; }
      .content { display:grid; grid-template-columns: 240px 1fr; min-height: 0; }
      .sidebar { border-right:1px solid #e5e7eb; padding:8px; overflow:auto; }
      .editor-wrap { display:grid; grid-template-rows: 1fr 180px; min-height: 0; }
      #editor { width:100%; height:100%; }
      .terminal { background:#0b0b0b; color:#e5e7eb; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size:12px; padding:8px; overflow:auto; border-top:1px solid #111; white-space:pre-wrap; }
      .file { display:flex; justify-content:space-between; padding:4px 6px; border-radius:6px; cursor:pointer; }
      .file.active { background:#f3f4f6; }
      .muted { color:#6b7280; }
      button, select, input { padding:6px 8px; border:1px solid #d1d5db; border-radius:8px; background:white; }
      button.primary { background:#111827; color:white; border-color:#111827; }
      button:hover { opacity: 0.8; }
      button:disabled { opacity: 0.5; cursor: not-allowed; }
      .files-actions { display:flex; gap:6px; margin-top:8px; }
      footer { display:flex; align-items:center; gap:8px; padding:8px 12px; border-top:1px solid #e5e7eb; }
      #codearea { width:100%; height:100%; border:0; outline:0; padding:12px; font: 13px/1.5 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; resize: none; }
      
      /* Modal styles */
      .modal { 
        display: none; 
        position: fixed; 
        z-index: 1000; 
        left: 0; 
        top: 0; 
        width: 100%; 
        height: 100%; 
        background-color: rgba(0,0,0,0.5); 
        align-items: center; 
        justify-content: center; 
      }
      .modal.show { display: flex; }
      .modal-content { 
        background-color: white; 
        padding: 20px; 
        border-radius: 10px; 
        width: 300px; 
        max-width: 90%; 
      }
      .modal-header { 
        font-weight: bold; 
        margin-bottom: 15px; 
        font-size: 16px; 
      }
      .modal-body { margin-bottom: 15px; }
      .modal-footer { 
        display: flex; 
        gap: 10px; 
        justify-content: flex-end; 
      }
      .modal input { 
        width: 100%; 
        margin-bottom: 10px; 
      }
      .examples {
        font-size: 12px;
        color: #6b7280;
        margin-top: 5px;
      }
      .loading {
        opacity: 0.7;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==" alt="logo" />
        <strong>CodeRunner Activity</strong>
        <div class="toolbar" style="margin-left:auto">
          <label class="muted" for="language">Language</label>
          <select id="language">
            <option value="">auto</option>
            <option>javascript</option>
            <option>python</option>
            <option>bash</option>
            <option>c</option>
            <option>cpp</option>
            <option>rust</option>
            <option>go</option>
            <option>php</option>
            <option>lua</option>
            <option>ruby</option>
          </select>
          <input id="flags" placeholder="compiler flags (optional)" />
          <button id="run" class="primary">Run â–¶</button>
        </div>
      </header>
      <div class="content">
        <aside class="sidebar">
          <div id="file-list"></div>
          <div class="files-actions">
            <button id="new-file">New File</button>
            <button id="delete-file">Delete File</button>
          </div>
        </aside>
        <div class="editor-wrap">
          <div id="editor">
            <textarea id="codearea" spellcheck="false" placeholder="Select a file or create a new one to start coding..."></textarea>
          </div>
          <div class="terminal" id="terminal">Welcome to CodeRunner! Create a file or select an existing one to get started.</div>
        </div>
      </div>
      <footer>
        <div class="muted" id="status">Ready</div>
      </footer>
    </div>

    <!-- New File Modal -->
    <div id="new-file-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">Create New File</div>
        <div class="modal-body">
          <input type="text" id="new-file-name" placeholder="Enter filename..." />
          <div class="examples">Examples: main.js, hello.py, test.c, script.sh</div>
        </div>
        <div class="modal-footer">
          <button id="modal-cancel">Cancel</button>
          <button id="modal-create" class="primary">Create</button>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
